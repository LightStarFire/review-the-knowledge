HTML <!DOCTYPE> 声明
所有主流浏览器都支持 <!DOCTYPE> 声明。
<!DOCTYPE> 声明位于文档中的最前面的位置，处于 <html> 标签之前。
<!DOCTYPE> 声明不是一个 HTML 标签；它是用来告知 Web 浏览器页面使用了哪种 HTML 版本。
在 HTML 4.01 中，<!DOCTYPE> 声明需引用 DTD （文档类型声明），因为 HTML 4.01 是基于 SGML （Standard Generalized Markup Language 标准通用标记语言）。
DTD 指定了标记语言的规则，确保了浏览器能够正确的渲染内容。

DTD
文档类型定义(Document Type Definition)是一套为了进行程序间的数据交换而建立的关于标记符的语法规则。
它是标准通用标记语言和 [1]  可扩展标记语言1.0版规格的一部分，文档可根据某种DTD语法规则验证格式是否符合此规则。
文档类型定义也可用做保证标准通用标记语言、可扩展标记语言文档格式的合法性，可通过比较文档和文档类型定义文件来检查文档是否符合规范，元素和标签使用是否正确

SGML
SGML是国际上定义电子文档和内容描述的标准。它源于1969年IBM公司开发的文档描述语言GML，GML主要用来解决不同系统中文档格式不同的问题。后经过多年发展，1986年经ISO批准为国际标准ISO8897，并被称为SGML。
制定SGML的基本思想是把文档的内容与样式分开。在SGML中，标记分两种：一种用来描述文档显示的样式，称为程序标记；另一种用来描述文档中语句的用途，称为描述标记。一个SGML文件通常分三个层次：结构、内容和样式。结构为组织文档的元素提供框架，内容是信息本身，样式控制内容的显示。
SGML的平台无关性、结构化、可扩展等特性，使得它使用范围很广，被许多大型公司用来创建和发布信息。

HTML 4.01 规定了三种不同的 <!DOCTYPE> 声明，分别是：Strict、Transitional 和 Frameset。 HTML5 中仅规定了一种：

严格Strict
严格是HTML的最基本形式; 除了表示元素之外，它允许使用所有HTML功能。演示元素为网页添加样式;
<font>标记是HTML Strict中不允许的表示元素的示例。打开网页的浏览器将查找“文档类型声明”以确定如何呈现页面。
如果将其声明为Strict并使用（例如）Transitional元素，则页面将无法正确显示。

过渡Transitional
过渡文档类型允许Strict文档类型允许的所有元素，以及Strict中不允许的一些元素。要再次使用相同的示例，Strict文档类型中不允许使用<font>标记，但在Transitional文档类型中允许使用<font>标记。框架集是一种在分区或框架区域中显示内容的方式; Transitional和Strict都不允许在其文档类型中使用Framesets。

框架集Frameset
Frameset是另一种HTML文档; 它与Transitional文档类型非常相似。它允许使用所有Strict元素以及所有Transitional元素，如<font>标记。您还可以在另一个文档中使用Frameset。框架集是使用<frameset>标记显示Web内容的独特方式。根据框架的结构，使用将能够调整页面上框架的比例。

<script> 元素既可包含脚本语句，也可通过 src 属性指向外部脚本文件。
JavaScript 最常用于图片操作、表单验证以及内容动态更新。

XHTML 是以 XML 格式编写的 HTML。

什么是 XHTML?
XHTML 指的是可扩展超文本标记语言
XHTML 与 HTML 4.01 几乎是相同的
XHTML 是更严格更纯净的 HTML 版本
XHTML 是以 XML 应用的方式定义的 HTML
XHTML 是 2001 年 1 月发布的 W3C 推荐标准
XHTML 得到所有主流浏览器的支持

文档结构
XHTML DOCTYPE 是强制性的
<html> 中的 XML namespace 属性是强制性的
<html>、<head>、<title> 以及 <body> 也是强制性的
元素语法
XHTML 元素必须正确嵌套
XHTML 元素必须始终关闭
XHTML 元素必须小写
XHTML 文档必须有一个根元素
属性语法
XHTML 属性必须使用小写
XHTML 属性值必须用引号包围
XHTML 属性最小化也是禁止的

XHTML 元素必须合理嵌套
XHTML 元素必须有关闭标签
空元素必须包含关闭标签
XHTML 元素必须是小写
属性名称必须是小写
属性值必须有引号
不允许属性简写

如何将 HTML 转换为 XHTML
